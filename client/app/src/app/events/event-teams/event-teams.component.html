<div class="bg-light text-black">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Lp.</th>
        <th scope="col">Nazwa zespo≈Çu</th>
        <th scope="col">Kierowcy</th>
        <th scope="col">Auto</th>
        <th scope="col">Punkty</th>
      </tr>
    </thead>
    <tr *ngFor="let team of teams">
      <td scope="row">{{team.teamId}}</td>
      <td>{{team.teamName}}</td>
      <td>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let teamMate of team.teamMate">{{teamMate}}</li>
        </ul>
      </td>
      <td>{{team.teamCar}}</td>
      <td>{{team.teamPoints}}</td>
    </tr>
  </table>
