<div class="bg-light text-black">
  <p-table [value]="eventResults">
    <ng-template pTemplate="header">
      <tr>
        <th>Poz.</th>
        <th>#</th>
        <th>Kierowca</th>
        <th>Zespół</th>
        <th>Auto</th>
        <!--<th>*ngFor="let eventRace of eventRaces">{{eventRace.raceId}}</th> TODO: z jakiegos powodu to nie dziala, sprawdzić później dlaczego-->
        <th>Punkty</th>
        <th>Punkty Karne</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-eventResult>
      <tr>
        <td>{{eventResult.position}}</td>
        <td>{{eventResult.driverNumber}}</td>
        <td>{{eventResult.driverName}} {{eventResult.driverSurname}}</td>
        <td>{{eventResult.teamName}}</td>
        <td>{{eventResult.car}}</td>
        <!--<td *ngFor="let points of eventResult.racePoints">{{points}}</td>-->
        <td>{{eventResult.penaltyPoints}}</td>
        <td>{{eventResult.points}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
