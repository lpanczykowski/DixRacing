<div class="row" *ngIf="drivers?.length === 0">
  <h3>No drivers</h3>
</div>
<div class="bg-secondary">
  <div class="row">
        <div class="col-4" *ngFor="let driver of drivers">
          <app-driver-card [driver]=driver></app-driver-card>
        </div>
      </div>
</div>
<div class="d-flex justify-content-center bg-secondary" *ngIf="pagination">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalRowCount" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
