<div class="bg-light text-black mx-auto mb-2" >

  <form #incidentReportForm="ngForm" (ngSubmit)="reportIncident(incidentReportForm)" novalidate>
    <h4 class="text-center text-primary text-black mb-4"> Zgłoszenie incydentu </h4>
    <div class="form-group">
      <span class="p-float-label">
        <p-inputNumber id="float-input"  [(ngModel)]="model.reportedDriver" name="reportedNumber"></p-inputNumber>
        <label for="float-input">Numer zgłaszanego kierowcy</label>
      </span>
    </div>
    <div class="form-group">
      <span class="p-float-label">
        <p-inputNumber id="float-input" [(ngModel)]="model.incidentLap" name="reportedLap"></p-inputNumber>
        <label for="float-input">Okrążenie</label>
      </span>
    </div>
    <div class="form-group">
      <span class="p-float-label">
        <textarea id="float-input" rows="5" cols="22" pInputTextarea [(ngModel)]="model.incidentDescription" name="reportedDescription"></textarea>
        <label for="float-input">Opis incydentu</label>
      </span>
    </div>

    <div class="form-group">
      <button pButton type="button" label="Zgłoś"></button>
    </div>

  </form>
</div>
