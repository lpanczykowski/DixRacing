<div class="bg-light text-black mx-auto mb-2" >

  <form #incidentReportForm="ngForm" (ngSubmit)="reportIncident(incidentReportForm)">
    <h4 class="text-center text-primary text-black">Zgłoszenie incydentu</h4>
    <div class="form-group col-6 mx-auto">
      <span class="p-float-label" style="font-size:0.7em;">
        <p-inputNumber id="float-input"  [(ngModel)]="model.reportedDriver" name="reportedNumber" required
        #reportedNumber="ngModel"
        [ngClass]="{'ng-invalid ng-dirty': reportedNumber.invalid && (reportedNumber.dirty || reportedNumber.touched)}"></p-inputNumber>
        <label for="float-input">Numer zgłaszanego kierowcy</label>
      </span>
    </div>
    <div class="form-group col-6 mx-auto">
      <span class="p-float-label" style="font-size:0.7em;">
        <p-inputNumber id="float-input" [(ngModel)]="model.incidentLap" name="reportedLap" required
        #reportedLap="ngModel"
        [ngClass]="{'ng-invalid ng-dirty': reportedLap.invalid && (reportedLap.dirty || reportedLap.touched)}"></p-inputNumber>
        <label for="float-input">Okrążenie</label>
      </span>
    </div>
    <div class="form-group col-6 mx-auto">
      <span class="p-float-label" style="font-size:0.7em;">
        <input type="text" pInputText  id="float-input" [(ngModel)]="model.incidentTime" name="reportedLapTime" required
        #reportedLapTime="ngModel"
        [ngClass]="{'ng-invalid ng-dirty': reportedLapTime.invalid && (reportedLapTime.dirty || reportedLapTime.touched)}">
        <label for="float-input">Czas na powtórce</label>
      </span>
    </div>
    <div class="form-group col-6 mx-auto">
      <span class="p-float-label" style="font-size:0.7em;">
        <textarea id="float-input" rows="5" cols="22" pInputTextarea [(ngModel)]="model.incidentDescription" name="reportedDescription" required
        #reportedDescription="ngModel"
        [ngClass]="{'ng-invalid ng-dirty': reportedDescription.invalid && (reportedDescription.dirty || reportedDescription.touched)}"></textarea>
        <label for="float-input">Opis incydentu</label>
      </span>
    </div>

    <div class="form-group col-6 mx-auto">
      <button pButton type="button" label="Zgłoś" [disabled]="!incidentReportForm.valid"></button>
    </div>

  </form>
</div>
