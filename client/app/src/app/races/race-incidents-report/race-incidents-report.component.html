<div class="bg-light text-black mx-auto mb-2">
      <br>
      <form #incidentReportForm="ngForm" (ngSubmit)="reportIncident()" autocomplete="off" class="form-group ">
        <h4 class="text-center text-primary text-black mb-4"> Zgłoszenie incydentu </h4>

        <div class="form-group col-10 mx-auto mb-2">
          <label for="reportedDriverNumberInput">Numer Zgłaszanego kierowcy</label>
          <p-inputNumber type="text" class="form-control" id="reportedDriverId" name="reportedDriverNumber"></p-inputNumber>
        </div>
        <div class="form-group col-10 mx-auto mb-2">
          <label for="reportedLapInput">Okrążenie wyścigu</label>
          <input type="text" class="form-control" id="reportedLap" name="reportedLap" >
        </div>
        <div class="form-group col-10 mx-auto mb-2">
          <label for="reportDescriptionInput">Opis incydentu</label>
          <textarea class="form-control" rows="10" id="incidentDetails" name="reportDescription"></textarea>
        </div>
              <br>
        <div class="form-group text-center mx-auto">
          <button class="btn btn-success mx-1" type="submit">Zgłoś</button>
        </div>
        <br>
      </form>
</div>
